<!DOCTYPE html>
<html>
<head>
    <title>checkpoint07</title>

    <style>
        img {
            width: 100px;
            margin-right: 30px;
            cursor: pointer;
            user-select: none;
        }
    </style>

</head>

<body>

    <div id="placeForEggs">

        <a id="changeEgg1"><img id="egg1" src="img/egg1-closed.png" /></a>
        <a id="changeEgg2"><img id="egg2" src="img/egg1-closed.png" /></a>
        <a id="changeEgg3"><img id="egg3" src="img/egg1-closed.png" /></a>

    </div>

    <script>

        let eggClosedImg = "img/egg1-closed.png";
        let eggOpenImg = "img/egg2-open.png";
        let eggDoubleImg = "img/egg3-double.png";

        let changeEgg1 = document.getElementById("changeEgg1");
        let changeEgg2 = document.getElementById("changeEgg2");
        let changeEgg3 = document.getElementById("changeEgg3");

        let eggs = [1,2,3];
        let eggStatus = 0;

        let egg;


        function changeEggImg(egg) {

            if (eggStatus >= eggs.length)
                eggStatus = 0;

            if (eggStatus == 0) {
                document.getElementById(egg).src = eggOpenImg;
                eggStatus++;
            }
            else if (eggStatus == 1) {
                document.getElementById(egg).src = eggDoubleImg;
                eggStatus++;
            }
            else if (eggStatus == 2) {
                document.getElementById(egg).src = eggClosedImg;
                eggStatus++;
            }
        }

        changeEgg1.addEventListener("click", () => {
            changeEggImg("egg1");
        });

        changeEgg2.addEventListener("click", () => {
            changeEggImg("egg2");
        });

        changeEgg3.addEventListener("click", () => {
            changeEggImg("egg3");
        });

    </script>

</body>
</html>
